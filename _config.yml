# Site
title: Nanazero's blog
subtitle:
description: Nanazero's blog
keywords:
author: nanazero
language: zh_CN
timezone: Asia/Shanghai

# URL
url: https://nanazero.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md
default_layout: post
titlecase: false
external_link: true
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
index_generator:
  path: ''
  per_page: 10
  order_by: -date

archive_generator:
  per_page: 0  
  yearly: false
  monthly: false
  daily: false
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
per_page: 10
pagination_dir: page

# Extensions
theme: anatole

# Deployment
deploy:
  type: git
  repo: https://github.com/nanazero/nanazero.github.io
  branch: master
  name: nanazero
  email: nanazero@users.noreply.github.com


# Social network
github: nanazero